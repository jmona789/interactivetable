<!DOCTYPE html>
<html>
<head>
  <title>Interactive Table</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="styles/styles.css">
</head>
<body>
  <table id="table" class="table table-bordered">
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email Address</th>
      <th>Remove</th>
    </tr>
    <tr id="r1">
      <td>Jimmy</td>
      <td>Mona</td>
      <td>jmona789@gmail.com</td>
      <td><button class="btn btn-danger removeRowBtn" inputtype="button" rawLink="r1" value="Delete">X</button></td>
    </tr>
    <tr id="r2">
      <td>Someone</td>
      <td>Else</td>
      <td>selse@gmail.com</td>
      <td><button class="btn btn-danger removeRowBtn" inputtype="button" rawLink="r2" value="Delete">X</button></td>
    </tr>
    <tr id="r3">
      <td>Another</td>
      <td>Person</td>
      <td>aperson@gmail.com</td>
      <td><button class="btn btn-danger removeRowBtn" inputtype="button" rawLink="r3" value="Delete">X</button></td>
    </tr>
    <tr id="r4">
      <td id="newRowFirstName"><input class="input" placeholder="First Name" type="text" /></td>
      <td id="newRowLastName"><input class="input" placeholder="Last Name" type="text" /></td>
      <td id="newRowEmail"><input class="input" placeholder="Email" type="text" /></td>
      <td><button id="addRowBtn" class="btn btn-primary" inputtype="button" rawLink="r4" value="Delete">+</button>
    </tr>
  </table>
  <script type="text/javascript" src="table.js"></script>
</body>
</html>
